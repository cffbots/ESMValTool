# ESMValTool
# recipe_Arctic_telecon.yml
---
documentation:
  description: |
    First recipe of EG in Arctic-midlatitude teleconnections.

  title: Recipe that runs an example empty diagnostic written in Python.

  authors:
    - galytska_evgenia

  maintainer:
    - galytska_evgenia

  references:
    - acknow_project

  projects:
    - esmval


datasets:
  - {dataset: ERA-Interim,  project: OBS6,  type: reanaly,  version: 1,  tier: 3, start_year: 1979, end_year: 1981}

preprocessors:
  pre_tas:
    anomalies:
      period: monthly
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_latitude: 65.
      end_latitude: 90.
      start_longitude: 0.
      end_longitude: 360.
    area_statistics:
      operator: mean

  pre_pv:
    anomalies:
      period: monthly
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_levels:
      levels: [10000., 7000., 5000., 3000., 2000., 1000.]
      scheme: nearest
    extract_region:
      start_latitude: 65.
      end_latitude: 90.
      start_longitude: 0.
      end_longitude: 360.
    area_statistics:
      operator: mean

  pressure_sib:
    anomalies:
      period: monthly
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_latitude: 40.
      end_latitude: 65.
      start_longitude: 85.
      end_longitude: 120.
    area_statistics:
      operator: mean

  pressure_ural:
    anomalies:
      period: monthly
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_latitude: 45.
      end_latitude: 70.
      start_longitude: 40.
      end_longitude: 85.
    area_statistics:
      operator: mean

  pressure_aleut:
    anomalies:
      period: monthly
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_latitude: 45.
      end_latitude: 80.
      start_longitude: 0.
      end_longitude: 85.
    area_statistics:
      operator: mean

diagnostics:

  diagnostics1:
    description: Test preprocessor to get variables
    themes:
       - phys
    realms:
      - atmos
    variables:
      tas:
        short_name: tas
        preprocessor: pre_tas  
        mip: Amon      

      psl:
        short_name: psl
        preprocessor: pressure_sib
        mip: Amon

    scripts:
      test_tas_eg:
        script: /work/bd0854/b380971/tools4/ESMValTool/esmvaltool/diag_scripts/galytska21/do_nothing.py

  diagnostics2:
    description: Further test preprocessor to get variables
    themes:
       - phys
    realms:
      - atmos
    variables:
      psl:
        short_name: psl
        preprocessor: pressure_ural
        mip: Amon  

      zg:
        short_name: zg
        preprocessor: pre_pv
        mip: Amon

    scripts:
      test_tas_eg:
        script: /work/bd0854/b380971/tools4/ESMValTool/esmvaltool/diag_scripts/galytska21/do_nothing.py


  diagnostics3:
    description: Further test preprocessor to get variables
    themes:
       - phys
    realms:
      - atmos
    variables:
      psl:
        short_name: psl
        preprocessor: pressure_aleut
        mip: Amon  

      zg:
        short_name: zg
        preprocessor: pre_pv
        mip: Amon

    scripts:
      test_tas_eg:
        script: /work/bd0854/b380971/tools4/ESMValTool/esmvaltool/diag_scripts/galytska21/do_nothing.py


  diagnostic_cvdp:
    description: Run the NCAR CVDPackage.
    variables:
      ts:
        short_name: ts
        mip: Amon

      tas:
        short_name: tas
        mip: Amon

      pr:
        short_name: pr
        mip: Amon


      psl:
        short name: psl
        mip: Amon


    scripts:
      cvdp:
        script: cvdp/cvdp_wrapper.py
